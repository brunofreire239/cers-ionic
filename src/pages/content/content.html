<ion-header>
 
  <ion-toolbar color="primary" >
     <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title >
      CERS
    </ion-title>
  </ion-toolbar >
</ion-header>

<ion-content padding>


  <h2 style="text-align: center">
    Painel Principal
  </h2>
  <ion-item style="height: 30%; margin-top: -3%">
    <ion-list>
      <ion-item (click)="abrirGrafico()">
        <ion-thumbnail item-start>
          <img src="assets/img/advance-card-tmntr.jpg">
        </ion-thumbnail>
        <h2>Bruno Freire da Silva</h2>
        <p>freire_ageu@hotmail.com</p>
      </ion-item>
    </ion-list>
  </ion-item>

  <ion-list>
  <ion-item (click)="abrirGrafico()">
    <ion-thumbnail item-start>
      <img src="assets/img/grafico.png">
    </ion-thumbnail>
    <h2>Dados Gerais</h2>
    <p>Questões e Simulados</p>
    <button ion-button clear item-end>Entrar</button>
  </ion-item>
  <ion-item (click)="abrirSimulado()">
    <ion-thumbnail item-start>
      <img src="assets/img/tj.png">
    </ion-thumbnail>
    <h2>Simulados</h2>
    <p>Todos simulados disponiveis</p>
    <button ion-button clear item-end>Entrar</button>
  </ion-item>
  <ion-item  (click)=" abrirQuestoes()">
    <ion-thumbnail item-start>
      <img src="assets/img/questao.png">
    </ion-thumbnail>
    <h2>Questões</h2>
    <p>Diversas questões</p>
    <button ion-button clear item-end>Entrar</button>
  </ion-item>
   <ion-item  (click)=" abrirAgenda()">
    <ion-thumbnail item-start>
      <img src="assets/img/calendar.png">
    </ion-thumbnail>
    <h2>Agenda</h2>
    <p>Faça sua Agenda</p>
    <button ion-button clear item-end>Entrar</button>
  </ion-item>
</ion-list>
</ion-content>
