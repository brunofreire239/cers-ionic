<ion-content scroll="false">
  <div class="splash-bg"></div>
  
<div class="titulo">
        <ion-title class="titulo__cabecalho" color="primary">
            <p class="titulo__cabecalho__legenda">Entrar</p>
        </ion-title>
    </div>
    
  <div class="splash-info">
    <div class="splash-intro">
      {{ 'WELCOME_INTRO' | translate }}
    </div>
  </div>
    <form (submit)="doLogin()" class = "formLogin">
    <ion-list>

      <ion-item>
        <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" placeholder="maria@exemplo.com" [(ngModel)]="email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" placeholder="xxxxxxxxxxx" [(ngModel)]="password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>{{ 'LOGIN_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
