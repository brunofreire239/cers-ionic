<h2 style="text-align: center">Redação</h2>
  <ion-list>
    <ion-item-sliding *ngFor="let item of currentItems">
      <button ion-item (click)="addItem(item)">
        <ion-avatar item-start style = "width: 21%">
          <img style=" height: 80px; width: 100%" [src]="item.profilePic" />
        </ion-avatar>
        <h2>{{item.name}}</h2>
      
        <ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
